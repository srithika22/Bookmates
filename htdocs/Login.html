<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - BookMates</title>

    <style>
        /* Header Styling */
        header {
            background-color: #007bff;
            color: white;
            padding: 15px;
            font-size: 24px;
            text-align: center;
        }

        .logo {
            font-weight: bold;
        }

        /* General Styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            text-align: center;
        }

        div {
            display: block;
            unicode-bidi: isolate;
        }

        /* Login Container */
        .login-container {
            background: white;
            width: 350px;
            margin: 50px auto;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }

        h2 {
            color: #333;
        }

        /* Form Styles */
        label {
            font-weight: bold;
            display: block;
            margin-top: 10px;
            text-align: left;
        }

        input[type="email"], input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        /* Options (Remember Me & Forgot Password) */
        .options {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 10px;
            font-size: 14px;
        }

        .remember-me {
            display: flex;
            align-items: center;
        }

        /* Button Styling */
        .login-btn {
            background-color: #007bff;
            color: white;
            padding: 10px;
            border: none;
            width: 100%;
            margin-top: 15px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        .login-btn:hover {
            background-color: #0056b3;
        }

        /* Forgot Password & Signup Link */
        .forgot-password {
            color: #007bff;
            text-decoration: none;
        }

        .forgot-password:hover {
            text-decoration: underline;
        }

        .signup-link {
            margin-top: 15px;
            color: #007bff;
            cursor: pointer;
        }

        .signup-link:hover {
            text-decoration: underline;
        }
    </style>
        <script>
        // Check if the 'error' parameter exists in the URL
        const urlParams = new URLSearchParams(window.location.search);
        if (urlParams.get('error') === 'wrong') {
            // Display the pop-up
            alert('Incorrect password. Please try again.');
        }
          if (urlParams.get('error') === 'USER') {
            // Display the pop-up
            alert('USER NOT FOUND');
        }
    </script>
</head>
<body>

    <header>
        <div class="logo">ðŸ“š BookMates</div>
    </header>

    <div class="login-container">
        <h2>Sign In To Your Account</h2>
        <form id="loginForm" action="login.php" method="POST"> <!-- Fixed Form Action -->
            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="Your Email" required>

            <label for="password">Password</label>
            <input type="password" id="password" name="password" placeholder="Your Password" required>

            <div class="options">
                <label class="remember-me">
                    <input type="checkbox">
                    Remember Me
                </label>
                <a href="#" class="forgot-password">Forgot password?</a>
            </div>

            <button type="submit" class="login-btn">LOGIN</button>
        </form>
 <br>
 
       <a href="signup.html">Sign up for an account</a>
    </div>

</body>

</html>
